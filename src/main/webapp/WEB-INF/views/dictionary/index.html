<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>

<p>WORDS:</p>
<div th:each="word : ${words}">
    <a th:href="@{/dictionary/{id}(id=${word.getId()})}"
       th:text="${word.getExpression() + ', ' + word.getTranslation()}">word</a>
</div>

<br/>
<hr/>

<a href="/dictionary/new">Add new word</a>

</body>
</html>
